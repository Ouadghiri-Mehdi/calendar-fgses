<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendrier des Séjours des Professeurs</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </div>

  <div class="app-container">
    <div class="filters-panel">
      <div class="panel-header">
        <i class="fas fa-filter"></i>
        <h2>Filtres</h2>
      </div>

      <div class="action-buttons">
        <button id="selectAll" class="btn btn-primary">
          <i class="fas fa-check-square"></i> Tout sélectionner
        </button>
        <button id="deselectAll" class="btn btn-outline">
          <i class="fas fa-times-circle"></i> Tout désélectionner
        </button>
      </div>

      <div class="view-toggle">
        <button id="showCalendarView">
          <i class="fas fa-calendar"></i> Calendrier
        </button>
        <button id="showListView" class="active">
          <i class="fas fa-list"></i> Liste
        </button>
      </div>

      <div class="month-filter-container">
        <label for="monthFilter">
          <i class="fas fa-calendar-alt"></i> Filtrer par mois :
        </label>
        <select id="monthFilter" class="select-style">
          <option value="all">Tous les mois</option>
        </select>
      </div>

      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="professorSearch" placeholder="Rechercher un professeur...">
      </div>

      <div class="professors-list" id="professorList"></div>
    </div>

    <div class="main-content">
      <div class="calendar-container" id="calendar"></div>
      <div class="list-container" id="customListView"></div>
    </div>
  </div>

  <div id="courseModal" class="modal-overlay">
      <div class="modal-content">
          <button class="close-button">&times;</button>
          <h3 id="modal-title"></h3>
          <div id="modal-body"></div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
